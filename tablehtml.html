<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .element {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      display: inline-block;
      margin: 5px;
      line-height: 80px;
    }
  </style>
</head>
<body>
  <h1>Periodic Table</h1>

  <div class="element">H<br>1</div>
  <div class="element">He<br>2</div>
  <div class="element">Li<br>3</div>
  <div class="element">Be<br>4</div>
  <div class="element">B<br>5</div>
  <div class="element">C<br>6</div>
  <div class="element">N<br>7</div>
  <div class="element">O<br>8</div>
  <div class="element">F<br>9</div>
  <div class="element">Ne<br>10</div>

  <!-- More elements can be added similarly -->

</body>
</html>
